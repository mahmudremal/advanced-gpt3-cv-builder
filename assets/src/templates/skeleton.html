<!DOCTYPE html>
<html>
<head>
  <title>CV</title>
  <style>/* Define the dimensions of the CV */
@page {
  size: 125px 180px;
  margin: 0;
  padding: 0;
}

/* Set the font and background color for the CV */
body {
  background-color: #f5f5f5;
  font-family: Arial, sans-serif;
}

/* Style the CV container */
.cv {
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  height: 180px;
  width: 125px;
  padding: 10px;
}

/* Style the name */
.name {
  font-size: 16px;
  font-weight: bold;
  margin: 0 0 5px 0;
}

/* Style the title */
.title {
  font-size: 12px;
  margin: 0 0 5px 0;
}

/* Style the contact information */
.contact {
  font-size: 12px;
  margin: 0 0 5px 0;
}

/* Style the education information */
.education {
  font-size: 12px;
  margin: 0 0 5px 0;
}
  </style>
</head>
<body>
  <div class="cv">
    <h2 class="name">John Doe</h2>
    <p class="title">Web Developer</p>
    <p class="contact">johndoe@gmail.com</p>
    <p class="contact">555-555-5555</p>
    <p class="education">BS in Computer Science, XYZ University</p>
  </div>
</body>
</html>
